<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <bds />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <h3>TODO</h3>
        <button class="theme-toggle">
          <img src="./assets/icons/light-mode.svg" alt="light mode icon" class="theme-toggle-icon">
        </button>
      </div>
      <div class="input-container">
        <div class="inputfield-container">
          <div class="input">

            <input type="text" name="input-el" id="input-el" placeholder="Create a new todo..">
            <button class="btn">Add item</button>
          </div>
          <div class="tasks">
            <div class="empty-state">
              <img src="./assets/icons/cactus.png" alt="sad catcus" class="empty-state-image">
              <p class="empty-state-text">There are no todos</p>
            </div>
            <div class="tasks-list-container">
              <ul class="task-list"></ul>
            </div>

          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
